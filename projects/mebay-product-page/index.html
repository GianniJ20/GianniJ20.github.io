<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"mebay" Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="layout">
            <div id="column-1">
                <img 
                    src="images/laptop-image.jpg"
                    alt="image of a laptop"
                >
            </div>

            <div id="column-2">
                <h1>
                    2023 HP 17-cn3053cl 17.3" IPS FHD Laptop 
                    Intel Core i5-1335U 12GB 512GB SSD W11
                </h1>
                <p>Condition: <b>New<b>
                    
                    <div id="price">
                        <p>US $349.00</p>
                    </div>    
                
                    <div class="fake-button">
                        <p>Buy it now</p>
                    </div>

                    <div class="fake-button">
                        <p>Add to cart</p>
                    </div>

                    <div class="fake-button">
                        <p>Add to wishlist</p>
                    </div>
            </div>

            <div id="column-3">
                <div id="sidebar-content">
                    <h2> Seller Information </h2>
                    <ul>
                        <li><a href="#Prycedin"> Prycedin</a>
                        <p>98.5% positive</p>
                        <li><a href="#save-seller"> Save seller</a></li>
                        <li><a href="#contact-seller"> Contact seller</a></li>
                        <li><a href="#other-items"> See other items</a></li>
                    </ul>
                </div>    
            </div>      
        </div>    
    </body>
</html>
