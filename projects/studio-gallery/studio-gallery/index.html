<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div class="frame"> 
                            <img 
                                src="Images/Psychedelic GP.jpg" 
                                alt="psychedelic poster"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="frame2"> 
                            <img 
                                src="Images/Power GP.jpg" 
                                alt="graphic design poster highlighting power"
                            >                      
                        </div>  
                        <div class="frame-text"> 
                            <p> Designs that I Like!</p>
                        </div> 
                    </div>

                    <div class="display-space">
                        <div class="frame"> 
                            <img 
                                src="Images/Futuristic GP.jpg" 
                                alt="futuristic graphic design poster"
                            >
                        </div>    
                        
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
