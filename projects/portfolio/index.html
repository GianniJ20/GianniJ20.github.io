<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="hero-1">
            <h1>Gianni's Portfolio</h1>
        
            <div class="fake-button">
                <a href="#Gallery">Jump to Gallery</a>
            </div> 
        </div>

        <div class="parallax-banner"></div>
        
        <div id="layout">
            <div id="About Me" class="card-style-1">
                <a href="#">More About Me</a>
                <img src="images/stars.jpg" alt="picture of a blurry stars">
            </div>

            <div id="Contact Me" class="card-style-1">
                <a href="#">Contact Me</a>
                <img src="images/dream.jpg" alt="picture of a blurry stars">
            </div>
        </div>    
        
        <div id="grid-layout">
            <h1 id=Gallery>Gallery</h1>    
            <div class="vertical-masonry-gallery">
                <img 
                    src="images/product-photography-design.jpg" 
                    alt="product photography"
                >    
                <img 
                    src="images/portrait-photography.jpg" 
                    alt="portrait edit"
                >    
                <img 
                    src="images/Illustrated-House-Design.jpg" 
                    alt="illustrated house design"
                >
                <img 
                    src="images/book-cover-design.jpg" 
                    alt="book cover design"
                >
                <img 
                    src="images/farmers-market-poster.jpg" 
                    alt="farmer's market poster design"
                >
                <img 
                src="images/Portrait-illustrated-design.jpg" 
                alt="illustrated portrait design"
                >
                <img 
                    src="images/jeonseo-photoshop-edit.jpg" 
                    alt="photoshop edit of actress jong jeon-seo"
                >
                <img 
                    src="images/National-Park-Poster.jpg" 
                    alt="illustrated national park poster design"
                >
                <img 
                src="images/matte-painting-.jpg" 
                alt="matte painting design"
                >
            </div>       
        </div>      
    </body>
</html>
